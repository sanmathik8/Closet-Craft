    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        .container {
            margin-top: 40px;
        }

        h2 {
            color: #5e3370;
            text-align: center;
            margin-bottom: 50px;
            font-size: 36px;
            font-weight: 600;
        }

        .product-box {
            margin-top: 20px;
            padding: 25px;
            border: 1px solid #ddd;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .product-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product-box img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .product-box:hover img {
            transform: scale(1.1); /* Image zoom effect */
        }

        .product-box .btn-view {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            opacity: 0;
            visibility: hidden;
        }

        .product-box:hover .btn-view {
            opacity: 1;
            visibility: visible;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .product-item {
            width: 30%;
            margin-bottom: 30px;
        }

        /* Glacier effect */
        .product-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.8));
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        .product-box:hover::before {
            opacity: 1;
            visibility: visible;
        }

        @media (max-width: 1024px) {
            .product-item {
                width: 45%;
            }
        }

        @media (max-width: 768px) {
            .product-item {
                width: 100%;
            }
        }
    </style>
</head>
