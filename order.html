<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }
        .container {
            margin-top: 40px;
        }
        h2 {
            text-align: center;
            color: #5e3370;
            margin-bottom: 30px;
        }
        .order-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .order-item img {
            width: 80px;
            border-radius: 8px;
        }
        .order-item .details {
            flex: 1;
            margin-left: 15px;
        }
        .order-item h4 {
            margin: 0;
            font-size: 18px;
            color: #5e3370;
        }
        .order-item .price {
            color: #e74c3c;
            font-weight: bold;
        }
        .order-btn {
            display: block;
            width: 100%;
            background-color: #5e3370;
            color: white;
            padding: 12px;
            text-align: center;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        .order-btn:hover {
            background-color: #8e44ad;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Your Orders</h2>
        <div id="order-items"></div>
        <button class="order-btn" onclick="placeOrder()">Place Order</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let orderItemsContainer = document.getElementById("order-items");

            function displayOrderItems() {
                orderItemsContainer.innerHTML = "";
                if (cart.length === 0) {
                    orderItemsContainer.innerHTML = "<p>You have no orders yet.</p>";
                    return;
                }

                cart.forEach((item) => {
                    let itemElement = document.createElement("div");
                    itemElement.classList.add("order-item");

                    itemElement.innerHTML = `
                        <img src="${item.image}" alt="${item.name}">
                        <div class="details">
                            <h4>${item.name}</h4>
                            <p class="price">${item.price}</p>
                        </div>
                    `;
                    orderItemsContainer.appendChild(itemElement);
                });
            }

            window.placeOrder = function() {
            window.location.href = "details.html"; // Redirects to order.html
   };
 

            displayOrderItems();
        });
    </script>

</body>
</html>
