<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }
        .container {
            margin: 40px auto;
            max-width: 800px;
        }
        h2 {
            text-align: center;
            color: #5e3370;
            margin-bottom: 30px;
        }
        .order-summary {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .order-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .order-item img {
            width: 80px;
            border-radius: 8px;
        }
        .order-item .details {
            flex: 1;
            margin-left: 15px;
        }
        .order-item h4 {
            margin: 0;
            font-size: 18px;
            color: #5e3370;
        }
        .order-item .price {
            color: #e74c3c;
            font-weight: bold;
        }
        .checkout-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkout-btn {
            width: 100%;
            background-color: #5e3370;
            color: white;
            padding: 12px;
            text-align: center;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            border: none;
        }
        .checkout-btn:hover {
            background-color: #8e44ad;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Proceed to Checkout</h2>

    <!-- Order Summary -->
    <div class="order-summary">
        <h4>Order Summary</h4>
        <div id="order-items"></div>
        <h5>Total: <span id="total-price">₹0</span></h5>
    </div>

    <!-- Delivery Information Form -->
    <div class="checkout-form">
        <h4>Delivery Information</h4>
        <form id="checkout-form" action="process_checkout.php" method="POST">
            <input type="text" name="name" id="name" placeholder="Full Name" required>
            <input type="tel" name="phone" id="phone" placeholder="Phone Number" required>
            <textarea name="address" id="address" rows="3" placeholder="Full Address" required></textarea>

            <input type="hidden" name="order_items" id="order_items">
            <input type="hidden" name="total_price" id="total_price">

            <button type="submit" class="checkout-btn">Proceed to Payment</button>
        </form>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let orderItemsContainer = document.getElementById("order-items");
        let totalPriceElement = document.getElementById("total-price");
        let orderItemsInput = document.getElementById("order_items");
        let totalPriceInput = document.getElementById("total_price");

        function displayOrderItems() {
            orderItemsContainer.innerHTML = "";
            let total = 0;

            if (cart.length === 0) {
                orderItemsContainer.innerHTML = "<p>You have no items in your cart.</p>";
                totalPriceElement.textContent = "₹0";
                return;
            }

            cart.forEach((item) => {
                let itemElement = document.createElement("div");
                itemElement.classList.add("order-item");

                itemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="details">
                        <h4>${item.name}</h4>
                        <p class="price">₹${item.price}</p>
                    </div>
                `;
                orderItemsContainer.appendChild(itemElement);

                // Convert price from string to number safely
                let numericPrice = parseFloat(item.price.toString().replace(/[^\d.]/g, ""));
                if (!isNaN(numericPrice)) {
                    total += numericPrice;
                }
            });

            totalPriceElement.textContent = `₹${total}`;
            orderItemsInput.value = JSON.stringify(cart);
            totalPriceInput.value = total;
        }

        displayOrderItems();
    });

    document.getElementById("checkout-form").addEventListener("submit", function (event) {
        let name = document.getElementById("name").value.trim();
        let phone = document.getElementById("phone").value.trim();
        let address = document.getElementById("address").value.trim();

        if (!name || !phone || !address) {
            alert("Please fill in all delivery details.");
            event.preventDefault();
            return;
        }

        let deliveryDetails = { name, phone, address };
        localStorage.setItem("deliveryDetails", JSON.stringify(deliveryDetails));
    });
</script>

</body>
</html>
